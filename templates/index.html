<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
    style="
      background: linear-gradient(135deg, #117933, #6f42c1);
      min-height: 100vh;
      margin: 0;
    "
  >
    <div
      id="container"
      class="bg-white p-4 rounded shadow"
      style="width: 400px"
    >
      <h1 class="text-center mb-4 fw-bold">Caio-IA</h1>
      <form method="post" class="d-flex flex-column align-items-center gap-3">
        <input
          type="text"
          name="pergunta"
          id="pergunta"
          placeholder="digite aqui sua pergunta"
          class="form-control"
          style="max-width: 400px"
        />
        <button class="btn btn-danger px-4">enviar</button>
      </form>

      {% if resposta %}
      <div class="resposta mt-4">
        <h2>Resposta:</h2>
        <p>{{ resposta }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
