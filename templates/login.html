<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
  <form method="POST" class="bg-white text-dark p-4 rounded shadow" style="width: 350px;">

    <input type="text" name="nome" class="form-control mb-3" placeholder="Seu nome" required />

  </form>
</body>
</html>
