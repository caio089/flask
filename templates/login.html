<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">

<form method="POST" action="/login" class=" text-dark p-4 rounded shadow" style="width: 350px;">
  <h2 class="text-center mb-4 text-white">Digite seu nome</h2>

  <input type="text" name="nome" class="form-control mb-3" placeholder="Seu nome" required />

  <!-- Checkbox de administrador -->
  <div class="form-check mb-3">
    <input type="checkbox" name="adm" id="adm" class="form-check-input" onclick="mostrarSenha()">
    <label for="adm" class="form-check-label text-white">Sou administrador</label>
  </div>

  <!-- Campo de senha de admin (escondido por padrÃ£o) -->
  <input type="password" name="senha_admin" id="senha_admin" class="form-control mb-3 d-none" placeholder="Senha do administrador" />

  <button type="submit" class="btn btn-outline-primary w-100">Entrar</button>
</form>

<script>
  function mostrarSenha() {
    const senhaInput = document.getElementById("senha_admin");
    const checkbox = document.getElementById("adm");
    senhaInput.classList.toggle("d-none", !checkbox.checked);
  }
</script>

</body>
</html>
